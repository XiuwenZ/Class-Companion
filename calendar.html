</head>

			  <li class="nav-item dropdown">

		<div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <div class="container">
            <div class="calendar">
              <div class="calendar-header">
                <span class="month-picker" id="month-picker">May</span>
                <div class="year-picker" id="year-picker">
                  <span class="year-change" id="pre-year">
                    <pre><</pre>
                  </span>
                  <span id="year">2020</span>
                  <span class="year-change" id="next-year">
                    <pre>></pre>
                  </span>
                </div>
              </div>
              <div class="calendar-body">
                  <div class="calendar-week-days">
                      <div>Sun</div>
                      <div>Mon</div>
                      <div>Tue</div>
                      <div>Wed</div>
                      <div>Thu</div>
                      <div>Fri</div>
                      <div>Sat</div>
                  </div>
                  <div class="calendar-days"></div>
              </div>  
              <div class="calendar-footer"></div>
              <div class="date-time-format">
                <div class="day-text-format">Time:</div>
                <div class="date-time-value">
                  <div class="time-format">10:21:50</div>
                  <div class="date-format">18 - december - 2020</div>
                </div>
              </div>
              <div class="month-list"></div>
            </div>
          </div>
        </div>
    
        <div class="col-sm-6">
          <div class="container">
            <div class="row">
              <div class="col">
                <h5>Anything Interesting Happened?</h5>
                <br>
                <textarea class="interest" placeholder="e.g. OMG I MET THE PRESIDENT!!!"></textarea>
                <button onclick = "location.reload()">Save for today</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
<script>
  document.getElementById('refresh-button').addEventListener('click', function() {
    location.reload();
  });
</script>
</body>
</html>
